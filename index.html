<!Doctype html>
<html>
 <head>
   <title>
     Brian Ball
   </title>
   <style>
    body {
      text-align: center;
      background: url("https://raw.githubusercontent.com/ideabrian/BasicPersonalWebsite/gh-pages/public/building_background.JPG") no-repeat;
      background-size: auto, auto;
      background-position: center;
      color: white;
      font-family: "helvetica";
    }

    .circular {
      margin-top: 50px;
      margin-left: auto;
      margin-right: auto;
      background: url("https://raw.githubusercontent.com/ideabrian/BasicPersonalWebsite/gh-pages/public/brian_ball.png") no-repeat;
      background-size: cover;
      background-position: center;
      width: 200px;
      height: 200px;

      border-radius: 100%;
      -webkit-border-radius: 100%;
      -moz-border-radius: 100%;

      box-shadow: 0 0 8px rgba(0, 0, 0, .8);
      -webkit-box-shadow: 0 0 8px rgba(0, 0, 0, .8);
      -moz-box-shadow: 0 0 8px rgba(0, 0, 0, .8);
    }

    p {
      font-size: 30px;
    }

    input {
      border: 0;
      padding: 10px;
      font-size: 18px;
    }
    input[type="submit"] {
      background: #326682;
      color: white;
    }

    .social {
      margin-top: 30px;
    }

    .social img {
      margin-left: 5px;
      margin-right: 5px;
    }

    .social a {
      text-decoration: none;
    }
    .photo-credit {
      float: right;
      height: 40px;
      width: 200px;
      color: white;
      position: absolute;
      bottom: 50px;
      right: 100px;
    }
    a, a:visited, a:active {
      color: white;
      text-decoration: none;
    }

   </style>
 </head>
 <body>
  
   <div class="circular">
   </div>
   <p>
     Hi! I'm Brian, a San Francisco-based software developer.
     <br>
     Don't be shy! Say hello!
   </p>
   <div class="social">
     <a href="http://twitter.com/brianball" target="_blank">
       <img src="https://raw.githubusercontent.com/ideabrian/BasicPersonalWebsite/gh-pages/public/TwitterIcon.png" width="60px" height="60px">
     </a>
     <a href="http://github.com/ideabrian" target="_blank">
       <img src="https://raw.githubusercontent.com/ideabrian/BasicPersonalWebsite/gh-pages/public/GitHub-Mark-Light-120px-plus.png" width="60px" height="60px">
     </a>
     <div class="photo-credit"><a href="http://github.com/sircharleswatson" target="_blank">Photo Credit: Sir Charles Watson</div>
   </div>
 </body>
</html>
